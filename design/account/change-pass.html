<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Blank Template for Bootstrap</title>
        <!-- Bootstrap core CSS -->
        <link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="../style.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="panel panel-default"> 
                    <div class="panel-heading">
                        <h4>Đổi mật khẩu</h4>
                    </div>
                    <div class="panel-body">
                        <form role="form"> 
                            <div class="form-group"> 
                                <label class="control-label" for="exampleInputEmail1">Mật khẩu cũ (*):</label>                                 
                                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Nhập mật khẩu cũ"> 
                            </div>                             
                            <div class="form-group"> 
                                <label class="control-label" for="exampleInputPassword1">Mật khẩu mới (*):</label>                                 
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Nhập mật khẩu mới"> 
                            </div>                             
                            <div class="form-group"> 
                                <label class="control-label" for="exampleInputPassword1">Nhập lại mật khẩu mới (*):</label>                                 
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Nhập lại mật khẩu mới"> 
                            </div>                             
                            <button type="submit" class="btn">Đồng ý</button>                             
                        </form>
                    </div>                     
                </div>
            </div>
        </div>
        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="../assets/js/jquery.min.js"></script>
        <script src="../bootstrap/js/bootstrap.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="../assets/js/ie10-viewport-bug-workaround.js"></script>
    </body>
</html>
